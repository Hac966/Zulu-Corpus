{% extends 'home.html' %}

{% block title %} adding question {% endblock title %}

{% block style %}
<style>
  h2, label{
    color: black;
  }
  #question{
    min-width: 100%;
    max-width: 100%;
    border-radius: 0.6em;

  }
  #answer{
    border-radius: 0.6em;
    width: 100%;
  }
  hr{
    color: black;
  }

  #quizAdd{
    display: flex;
    flex-direction: column;
  }

  #subQuiz{
    width: 50%;
    margin: auto;
    padding: 1.5em;
    border-radius: 0.6em;
  }

</style>
{% endblock style %}

{% block theCore %}

<h2>ADD YOUR QUIZ QUESTION</h2>
<form method="post">
  {% csrf_token %}
  <div id="quizAdd">
      <label for="question">Question: </label>
      <textarea  id="question" placeholder="add your question" name="question" required></textarea><br>

      <label for="answer">Answer: </label>
      <input type="text" id="answer" placeholder="your answer here" name="answer" required><br><br>

      <button type="submit" id="subQuiz">ADD YOUR QUESTION</button>
  </div>

  </form>

{% endblock theCore %}

{% extends 'home.html' %}
{% load static %}

{% block title %} cuisine {% endblock title %}
{% block style %}
<style>

    #hr{
    border-bottom: 3px solid black;
    }

    label{
    color: black;
    font-size: 2em;
    }
</style>


{% endblock style %}

{% block theCore %}
<div id="hr">
    <h2 style="color: black">Edit Your Cuisine</h2>
</div>

<div>
    <form id="cuisineForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="headingForCuisine" >Heading: </label>
        <input type="text" id="headingForCuisine" name="headingForCuisine" value="{{cuisine.heading}}" required><br><br>

        <label for="extractForCuisine" >Small Extract: </label>
        <textarea id="extractForCuisine" name="extractForCuisine" required>{{cuisine.extract}}</textarea>

        <label for="imageForCuisine">Picture:</label>
        <input type="file" id="imageForCuisine" name="imageForCuisine" accept="image/*" value="{{cuisine.picture}}" required><br><br>

        <label for="learnMore">Learn More:</label>
        <input type="url" id="learnMore" name="learnMore" value="{{cuisine.learnMore}}"> <p style="display: inline-block;">or</p> <input type="file" name="fileForCuisine" id="fileForCuisine" accept=".txt, text/plain, .pdf, application/pdf" value="{{cuisine.file}}"> <br><br>

        <button type="submit" >UPDATE</button>
    </form>
</div>

{% endblock theCore %}

{% block script %}
<script src="{% static 'script.js' %}">
  const form = document.getElementById('cuisineForm');
  const learnMore = document.getElementById('learnMore');
  const file = document.getElementById('fileForCuisine');

  form.addEventListener('submit', function(event) {
    if (learnMore.value && file.files.length > 0) {
      alert("Please provide either text OR a file, not both.");
      event.preventDefault();
    } else if (!learnMore.value && file.files.length === 0) {
      alert("Please provide either text OR a file.");
      event.preventDefault();
    }
  });
</script>
{% endblock script %}
